<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy to Clipboard</title>
</head>

<body>
    <h1>Copy to Clipboard</h1>

    <textarea name="textarea" id="textarea" cols="30" rows="10" contenteditable="true"></textarea>

    <button id="copy">Copy text</button>
</body>

<script>
    let ta = document.querySelector('textarea');
    ta.select()

    function copy() {
        let copyText = document.querySelector("textarea");
        copyText.select();
        let success = document.execCommand('copy')
        let msg = success ? 'successfully' : 'unsuccessfully'

        console.log('testing code was copied ' + msg);
    }

    document.querySelector("#copy").addEventListener("click", copy);

</script>
